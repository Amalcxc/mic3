<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    




    <div class="container">
      <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label" class="d-block">Name</label>
        <input type="text" name="name" id="name" class="d-block form-control" required placeholder="Enter your name">  
      </div>


      <div class="form-group">
        <label for="email" id="email-label" class="d-block">Email</label>
        <input type="email" name="email" id="email" class="d-block form-control" required placeholder="Enter your email">
      </div>



      <div class="form-group">
        <label for="number" id="number-label" class="d-block">Age</label>
        <input type="number" name="age" id="number" class="d-block form-control" min="10" max="99" placeholder="Age">
      </div>


      <div class="form-group">
        <label for="dropdown" class="d-block">Which option best describes your current role?</label>
        <select name="" id="dropdown" class="d-block form-control">
          <option disabled value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNoSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <p class="d-block">Would you recommend freeCodeCamp to a friend?</p>
        <label class="d-block">
          <input type="radio" name="user-recommend" value="definitely" checked>
          Definitely
        </label>
        <label class="d-block">
          <input type="radio" name="user-recommend" value="maybe">
          Maybe
        </label>   
        <label class="d-block">
          <input type="radio" name="user-recommend" value="notSure">
          Not sure
        </label>
      </div>

      <div class="form-group">
        <label for="second-dropdown" class="d-block">What is your favorite feature of freeCodeCamp?</label>
        <select name="" id="second-dropdown" class="d-block form-control">
          <option disabled value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label class="d-block">
          <input type="checkbox" value="front-end-projects" name="prefer">
          Front-end Projects
        </label>
        <label class="d-block">
          <input type="checkbox" value="back-end-projects" name="prefer">
          Back-end Projects
        </label>
        <label class="d-block">
          <input type="checkbox" value="data-visualization" name="prefer">
          Data Visualization
        </label>
        <label class="d-block">
          <input type="checkbox" value="challenges" name="prefer">
          Challenges
        </label>
        <label class="d-block">
          <input type="checkbox" value="open-source-community" name="prefer">
          Open Source Community
        </label>
        <label class="d-block">
          <input type="checkbox" value="gitter-help-rooms" name="prefer">
          Gitter help rooms
        </label>
        <label class="d-block">
          <input type="checkbox" value="videos" name="prefer">
          Videos
        </label>
        <label class="d-block">
          <input type="checkbox" value="City-meetups" name="prefer">
          City Meetups
        </label>
        <label class="d-block">
          <input type="checkbox" value="Wiki" name="prefer">
          Wiki
        </label>
        <label class="d-block">
          <input type="checkbox" value="forum" name="prefer">
          Forum
        </label>
        <label class="d-block">
          <input type="checkbox" value="additional-courses" name="prefer">
          Additional Courses
        </label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea name="" id="textArea" placeholder="Enter your comment here..." class="form-control" rows="4"></textarea>
      </div>

      <button type="submit" id="submit" class="form-control submit-btn">Submit</button>

    </form>


      
    </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
